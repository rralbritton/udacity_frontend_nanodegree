<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Udacity Front End Developer Nanaodegree project, arcade game">
    <meta name="author" content="Rachel Albritton">
    <title>Bugger</title>

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/favicon-bug.ico" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

</head>

<body>

    <div id='gameBoard'>
        <div class="scoreboard">
            <i class="fas fa-bug"> Bugger</i>
            <hr>
            <p><b>Lives</b></p>
            <ul>
                <li><i class="fas fa-heart" id="heart5"></i></li>
                <li><i class="fas fa-heart" id="heart4"></i></li>
                <li><i class="fas fa-heart" id="heart3"></i></li>
                <li><i class="fas fa-heart" id="heart2"></i></li>
                <li><i class="fas fa-heart" id="heart1"></i></li>
            </ul>
            <hr>
            <p><b>Gems Collected</b><span id="gems"></span></p>
            <p><em>Collect all 15 gems to win!</em></p>
            <div class="gemDiv">
                <i class="fas fa-gem orange-gem"></i><span class="orangeGems"> 0</span>
                <i class="fas fa-gem green-gem"></i><span class="greenGems"> 0</span>
                <i class="fas fa-gem blue-gem"></i><span class="blueGems"> 0</span>
            </div>
            <hr>
            <p><em>Use Keyboard to Navigate</em></p>
            <img src="images/keyboard_arrows.png" alt="keyboard arrows" class="scoreboardImage">
        </div>
    </div>
    <div class="welcome">
        <i class="fas fa-bug"> Bugger</i>
        <h1>Welcome!</h1>
        <p>Collect all 15 Gems to Win the Game!</p>
        <div class="gemDiv">
            <i class="fas fa-gem orange-gem"></i>
            <i class="fas fa-gem green-gem"></i>
            <i class="fas fa-gem blue-gem"></i>
        </div>
        <button class="startGame">Play Now!</button>
    </div>
    <div class="gameOver">
        <i class="fas fa-bug"> Bugger</i>
        <h1>Game Over</h1>
        <p>Your Score:</p>
        <div class="gemDiv">
            <i class="fas fa-gem orange-gem"></i><span class="orangeGems"> 0</span>
            <i class="fas fa-gem green-gem"></i><span class="greenGems"> 0</span>
            <i class="fas fa-gem blue-gem"></i><span class="blueGems"> 0</span>
        </div>
        <button class='playAgain'>Play Again</button>
    </div>
    <div class="winner">
        <i class="fas fa-bug"> Bugger</i>
        <h1>Congratulations!</h1>
        <p>You collected all 15 Gems!</p>
        <div class="gemDiv">
            <i class="fas fa-gem orange-gem"></i><span class="orangeGems"> 0</span>
            <i class="fas fa-gem green-gem"></i><span class="greenGems"> 0</span>
            <i class="fas fa-gem blue-gem"></i><span class="blueGems"> 0</span>
        </div>
        <button class='playAgain'>Play Again</button>
    </div>
    <!--Audio Files accesible for JQuery -->
    <audio id="startGame">
        <source src="audio/start_game.wav" type="audio/mpeg">
    </audio>
    <audio id="enemyCollsion">
        <source src="audio/enemy_collision.wav" type="audio/mpeg">
    </audio>
    <audio id="gemCollection">
        <source src="audio/coin_get.wav" type="audio/mpeg">
    </audio>
    <audio id="lose">
        <source src="audio/dead.wav" type="audio/mpeg">
    </audio>
    <audio id="winner">
        <source src="audio/tada.wav" type="audio/mpeg">
    </audio>
    <audio id="leveUp">
        <source src="audio/level_up.wav" type="audio/mpeg">
    </audio>
    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
